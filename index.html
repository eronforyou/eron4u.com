  <style>
    /* WhatsApp Kartı */
    #wa-card{
      display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      z-index:60;width:420px;background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);border-radius:22px;
      backdrop-filter:blur(14px);box-shadow:0 10px 60px rgba(0,0,0,.45);
      padding:18px 0 22px 0;text-align:center;
    }
    #wa-card h2{color:#fff;font-size:14px;font-weight:300;margin-bottom:8px;letter-spacing:.4px;}
    #wa-card .divider{height:1px;width:68%;background:rgba(255,255,255,0.1);margin:6px auto 14px;}
    #wa-card .flags{display:flex;justify-content:center;align-items:center;gap:28px;cursor:pointer;}
    #wa-card .flag{width:90px;height:60px;border-radius:8px;border:1px solid rgba(255,255,255,0.25);object-fit:cover;transition:transform .2s, box-shadow .2s;}
    #wa-card .flag:hover{transform:scale(1.08);box-shadow:0 0 10px rgba(255,255,255,.25);}
    #wa-backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(3px);z-index:59;}
  </style>
